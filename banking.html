<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <header>
            <h1 class="text-5xl text-center mt-20"> Let's get some <span class="font-semibold  text-orange-500">Money!
                    !!</span></h1>
        </header>
        <main class=" w-3/4 mx-auto">
            <!-- Balance and transection -->
            <section class="my-10  ">
                <div class="grid grid-cols-3 gap-4 text-white">
                    <div class=" bg-sky-600 p-8  rounded">
                        <h4 class="text-xl">Deposit</h4>
                        <h1 class="text-3xl">$<span id="deposit-total">0.00</span></h1>
                    </div>
                    <div class=" bg-orange-700 p-8  rounded">
                        <h4 class="text-xl">withdraw</h4>
                        <h1 class="text-3xl">$0.00</h1>
                    </div>
                    <div class=" bg-teal-500 p-8  rounded">
                        <h4 class="text-xl">Balance</h4>
                        <h1 class="text-3xl">$5025.45</h1>
                    </div>

                </div>
            </section>
            <!-- deposit and withdraw -->
            <section>
                <div class="grid grid-cols-2 gap-12">

                    <div class="bg-red-100 p-6 rounded">
                        <h3 class="text-2xl">Please Deposit</h3>
                        <input id="deposit-input" class="border-2 border-rose-600 rounded-md w-2/4 block px-1 mb-1 mt-2"
                            type="text" placeholder="please Enter deposit Money amount">
                        <br>
                        <button id="deposit-button"
                            class="bg-blue-600 rounded px-4 py-1 mb-4 text-white font-medium ">Deposit</button>
                    </div>
                    <div class="bg-amber-600 p-6 rounded">
                        <h3 class="text-2xl">Withdraw Money</h3>
                        <input id="withdraw-input"
                            class="border-2 border-rose-600 rounded-md w-2/4 block px-1 mb-1 mt-2" type="text"
                            placeholder="please Enter withdraw Money amount">
                        <br>
                        <button id="withdraw-button"
                            class="bg-blue-600 rounded px-4 py-1 mb-4 text-white font-medium ">withdraw</button>
                    </div>

                </div>

            </section>
        </main>
        <script src="banking.js"></script>

</body>

</html>
